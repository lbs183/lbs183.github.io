<!DOCTYPE html>
<html>
<head>
	
<style type="text/css">
	
.squares{
	height: 100px;
	width: 100px;
	background-image: url(stuffedanimal.jpeg);
	background-size:contain;
	display: inline-block;
}

.squares:hover{
	height:150px;
	width: 150px;
	background-image: url(woof.png);
}


</style>

</head>
<body>

<script type="text/javascript">

	function addSquare(){
		let square = document.createElement("div")
		document.body.appendChild(square)
		square.classList.add("squares")
	}

	setInterval(addSquare, 5)

</script>

</body>
</html>
