<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<style type="text/css">
		
		#hammer{
			width:300px;
			height:50px;
			background-color:whitesmoke;
		}


		#background{
			width:100%;
			height:800px;
			background-color:lightsteelblue;

/*			animation-name:shake;*/
			animation-duration:1s;
		}

		@keyframes shake{

			0%{
				transform:rotate(-8deg);
			}

			10%{
				transform: rotate(8deg);
			}

			20%{
				transform:rotate(-8deg);
			}

			30%{
				transform:rotate(8deg);
			}

			40%{
				transform:rotate(-8deg);
			}

			50%{
				transform: rotate(8deg);
			}

			60%{
				transform: rotate(-8deg);
			}

			70%{
				transform: rotate(8deg);
			}

			80%{
				transform: rotate(-8deg);
			}

			90%{
				transform: rotate(8deg);
			}
			100%{
				transform:rotate(0deg);
			}
		}
	</style>
</head>
<body>
<center>
	<div id="background">
	<div id="hammer"></div>
	</div>
</center>

<script type="text/javascript">

	function removeShake (){
		background.style.animationName=""
	}

	hammer.addEventListener("click", function(){
		background.style.animationName="shake"

		setTimeout(removeShake,1000)
	})
</script>

</body>
</html>
