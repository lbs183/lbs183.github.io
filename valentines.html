<!DOCTYPE html>
<html>
<head>
<style type="text/css">
	
	.squares{
	height: 89px;
	width: 97px;
	background-image: url(https://static-00.iconduck.com/assets.00/red-heart-emoji-2048x1879-8wl1z711.png);
	background-size:contain;
	display: inline-block;
}

.squares:hover{
	height:150px;
	width: 150px;
	background-image: url(https://static-00.iconduck.com/assets.00/bouquet-emoji-1024x988-fael8v56.png);
}



</style>
</head>
<body>
<script type="text/javascript">
	
function addSquare(){
		let square = document.createElement("div")
		document.body.appendChild(square)
		square.classList.add("squares")
	}

	setInterval(addSquare, 5)


</script>

</body>
</html>
